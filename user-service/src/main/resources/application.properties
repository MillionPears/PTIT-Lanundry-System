spring.application.name=${SERVICE_NAME:user-service}
server.port = ${SERVER_PORT:9002}
eureka.client.service-url.defaultZone = ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}



spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/user-service}
spring.datasource.username=root
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}


#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update

#spring.jpa.show-sql=true



security.basic.enabled=false

spring.security.user.password = none



